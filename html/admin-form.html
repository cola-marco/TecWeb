    <ol>
        <li><a href="index.php" lang="en">Home</a></li>
        <li><a href="admin.php">Area Personale</a></li>
        <li aria-current="page">Gestione Libri</li>

<main id="contenuto">
    <div class="container">
        <h2>Gestione catalogo</h2>
    </div>

    <div id="add-section" class="contenitoreCompilazione">
        <h3>{{Azione}} Libro</h3>
        <form id="add-book-section" class="compilaform" action="{{FormAction}}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Dati del libro</legend>

            <label for="titolo">Titolo <span aria-hidden="true">*</span></label>
            <input
            type="text"
            id="titolo"
            name="titolo"
            value="{{Titolo}}"
            required
            minlength="1"
            maxlength="30"
            aria-describedby="err-titolo"
            data-required-msg="Inserisci il titolo del libro">
            <div class="error-msg display-error" aria-live="polite">###titoloError###</div>
            <p class="error-msg titolo-error" aria-live="polite"></p>

            <label for="autore">Autore <span aria-hidden="true">*</span></label>
            <input
            type="text"
            id="autore"
            name="autore"
            value="{{Autore}}"
            required
            minlength="1"
            maxlength="30"
            aria-describedby="err-autore"
            data-required-msg="Inserisci l’autore del libro">
            <div class="error-msg display-error" aria-live="polite">###autoreError###</div>
            <p class="error-msg autore1-error" aria-live="polite"></p>
            <p class="error-msg autore2-error" aria-live="polite"></p>

            <input
            type="file"
            id="image_path"
            name="image_path"
            accept=".jpg,.jpeg,.png,.webp"
            aria-describedby="err-image"
            data-required-msg="Carica l’immagine di copertina"
            aria-label="Carica l’immagine di copertina">
            <div class="error-msg display-error" aria-live="polite">###imageError###</div>

            <label for="casa_editrice">Casa Editrice <span aria-hidden="true">*</span></label>
            <input
            type="text"
            id="casa_editrice"
            name="casa_editrice"
            value="{{Casa_Editrice}}"
            required
            minlength="1"
            maxlength="30"
            aria-describedby="err-casa"
            data-required-msg="Inserisci la casa editrice">
            <div class="error-msg display-error" aria-live="polite">###casaedError###</div>
            <p class="error-msg casa-error" aria-live="polite"></p>

            <label for="genere">Genere <span aria-hidden="true">*</span></label>
            <input
            type="text"
            id="genere"
            name="genere"
            value="{{Genere}}"
            required
            minlength="1"
            maxlength="30"
            aria-describedby="err-genere"
            data-required-msg="Inserisci il genere del libro">
            <div class="error-msg display-error" aria-live="polite">###genereError###</div>
            <p class="error-msg genere1-error" aria-live="polite"></p>
            <p class="error-msg genere2-error" aria-live="polite"></p>

            <label for="pubblicazione">Anno di pubblicazione <span aria-hidden="true">*</span></label>
            <input
            type="number"
            id="pubblicazione"
            name="pubblicazione"
            value="{{Pubblicazione}}"
            required
            min="1000"
            max="2025"
            step="1"
            aria-describedby="err-pubblicazione"
            data-required-msg="Inserisci l’anno di pubblicazione">
            <div class="error-msg display-error" aria-live="polite">###annopubbError###</div>
            <p class="error-msg anno1-error" aria-live="polite"></p>
            <p class="error-msg anno2-error" aria-live="polite"></p>

            <label for="trama">Trama <span aria-hidden="true">*</span></label>
            <textarea
            id="trama"
            name="trama"
            required
            rows="4"
            maxlength="1000"
            aria-describedby="err-trama"
            data-required-msg="Inserisci la trama del libro">{{Trama}}</textarea>
            <div class="error-msg display-error" aria-live="polite">###tramaError###</div>
            <p class="error-msg trama-error" aria-live="polite"></p>

            <label for="numero_copie">Numero copie <span aria-hidden="true">*</span></label>
            <input
            type="number"
            id="numero_copie"
            name="numero_copie"
            value="{{Numero_copie}}"
            required
            min="1"
            step="1"
            aria-describedby="err-copie"
            data-required-msg="Inserisci il numero di copie disponibili">
            <div class="error-msg display-error" aria-live="polite">###ncopieError###</div>
            <p class="error-msg ncopie1-error" aria-live="polite"></p>
            <p class="error-msg ncopie2-error" aria-live="polite"></p>
        </fieldset>

        <button type="submit">{{buttonAction}}</button>
        <p class="required-info">I campi contrassegnati con <span aria-hidden="true">*</span> sono obbligatori.</p>
        </form>


    </div>
</main>
