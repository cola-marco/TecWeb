<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalogo Slide</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f2f2f2;
    }

    .slider-container {
      position: relative;
      overflow: hidden;
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 300px;
      margin-right: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .slide-content {
      padding: 15px;
    }

    .slide-content h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .slide-content p {
      font-size: 14px;
      color: #666;
    }

    .slider-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .slider-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .slide {
        min-width: 250px;
      }
    }

    @media (max-width: 480px) {
      .slide {
        min-width: 100%;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider-track" id="sliderTrack">
      <div class="slide">
        <img src="https://via.placeholder.com/300x180" alt="Libro 1">
        <div class="slide-content">
          <h3>Titolo Libro 1</h3>
          <p>Autore - Descrizione breve</p>
        </div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/300x180" alt="Libro 2">
        <div class="slide-content">
          <h3>Titolo Libro 2</h3>
          <p>Autore - Descrizione breve</p>
        </div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/300x180" alt="Libro 3">
        <div class="slide-content">
          <h3>Titolo Libro 3</h3>
          <p>Autore - Descrizione breve</p>
        </div>
      </div>
      <!-- Aggiungi altre slide qui -->
    </div>
  </div>

  <div class="slider-buttons">
    <button onclick="slideLeft()">←</button>
    <button onclick="slideRight()">→</button>
  </div>

  <script>
    const track = document.getElementById('sliderTrack');
    const slideWidth = 320; // slide + margin-right
    let currentPosition = 0;

    function slideRight() {
      const maxScroll = track.scrollWidth - track.clientWidth;
      if (Math.abs(currentPosition) < maxScroll) {
        currentPosition -= slideWidth;
        track.style.transform = `translateX(${currentPosition}px)`;
      }
    }

    function slideLeft() {
      if (currentPosition < 0) {
        currentPosition += slideWidth;
        track.style.transform = `translateX(${currentPosition}px)`;
      }
    }
  </script>

</body>
</html>
